<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CATE X ALEX</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: crimson;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .big-heart {
      position: relative;
      width: 300px;
      height: 270px;
      margin: 0 auto 30px;
    }

    .big-heart::before,
    .big-heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 240px;
      background: red;
      border-radius: 75px 75px 0 0;
      top: 0;
    }

    .big-heart::before {
      left: 0;
      transform: rotate(-45deg);
      transform-origin: bottom right;
    }

    .big-heart::after {
      right: 0;
      transform: rotate(45deg);
      transform-origin: bottom left;
    }

    .heart-images {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      background: pink;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    .heart img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 90px;
      object-fit: cover;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0 35%);
      transform: rotate(45deg);
    }

    .caption {
      font-size: 18px;
      color: #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>CATE X ALEX</h1>

  <div class="big-heart">
    <div class="heart-images">
      <div class="heart">
        <img src="https://via.placeholder.com/100" alt="Cate" />
      </div>
      <div class="heart">
        <img src="https://via.placeholder.com/100" alt="Alex" />
      </div>
    </div>
  </div>

  <div class="caption">they love each other very much</div>

</body>
</html>
