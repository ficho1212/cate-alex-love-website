<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALEX X CATE</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 48px;
      color: crimson;
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .heart-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 0; /* no rounding needed, images are already hearts */
    }
    .x {
      font-size: 50px;
      font-weight: bold;
      color: black;
      user-select: none;
      line-height: 150px;
    }
    .caption {
      margin-top: 30px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>ALEX X CATE</h1>
  <div class="container">
    <img src="images/alex.png" alt="Alex" class="heart-img" />
    <div class="x">X</div>
    <img src="images/cate.png" alt="Cate" class="heart-img" />
  </div>
  <div class="caption">they love each other very much</div>
</body>
</html>
